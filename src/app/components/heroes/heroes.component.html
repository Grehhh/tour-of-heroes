<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">            <!-- el parametro de on select sale del *ngFor -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>     
<!-- [hero] comunica con el componente hijo hero-detail.c.ts mediante @Input, selected hero pertenece al ts del propio componente-->
